<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowed Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Library System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
        
                    <li class="nav-item"><a class="nav-link active" href="books.html">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="borrowedbooks.html">Borrowed Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="members.html">Members</a></li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container mt-5">
    <h1>Borrowed Books</h1>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addBorrowedBookModal">Add Borrowed Book</button>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Borrow ID</th>
                <th>Book Title</th>
                <th>Member</th>
                <th>Borrow Date</th>
                <th>Return Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="borrowedBooksTable">
            <!-- Borrowed book data will be dynamically loaded here -->
        </tbody>
    </table>
</div>

<!-- Modal for adding a new borrowed book -->
<div class="modal fade" id="addBorrowedBookModal" tabindex="-1" aria-labelledby="addBorrowedBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addBorrowedBookModalLabel">Add Borrowed Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addBorrowedBookForm">
                    <div class="mb-3">
                        <label for="borrowedBook" class="form-label">Book Title</label>
                        <input type="text" class="form-control" id="borrowedBook" required>
                    </div>
                    <div class="mb-3">
                        <label for="borrowedMember" class="form-label">Member</label>
                        <input type="text" class="form-control" id="borrowedMember" required>
                    </div>
                    <div class="mb-3">
                        <label for="borrowedDate" class="form-label">Borrow Date</label>
                        <input type="date" class="form-control" id="borrowedDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="returnDate" class="form-label">Return Date</label>
                        <input type="date" class="form-control" id="returnDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Borrowed Book</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="borrowed_books.js"></script>
</body>
</html>
