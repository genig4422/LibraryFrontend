<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Library System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
        
                    <li class="nav-item"><a class="nav-link active" href="books.html">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="borrowedbooks.html">Borrowed Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="members.html">Members</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Books</h1>

        <!-- Search and Filter -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchBar" class="form-control" placeholder="Search by title, category, or author">
            </div>
            
            <div style="display: none;" class="col-md-3">
                <select id="filterPublisher" class="form-select">
                    <option value="">Filter by Publisher</option>
                    <!-- Publishers will be dynamically loaded -->
                </select>
            </div>
        </div>

        <!-- Books Table -->
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                   
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>ISBN</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="booksTable">
                <!-- Books data will be dynamically loaded here -->
            </tbody>
        </table>

       
       <!-- Bootstrap Modal for Editing Book -->
<div class="modal fade" id="editBookModal" tabindex="-1" aria-labelledby="editBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBookModalLabel">Edit Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editBookForm" class="needs-validation" novalidate>
                    <input type="hidden" id="editBookId">
                    
                    <div class="mb-3">
                        <label for="editTitle" class="form-label">Title:</label>
                        <input type="text" id="editTitle" name="title" class="form-control" required>
                        <div class="invalid-feedback">Please enter the book title.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editISBN" class="form-label">ISBN:</label>
                        <input type="number" id="editISBN" name="isbn" class="form-control" required>
                        <div class="invalid-feedback">Please enter a valid ISBN number.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editPublisherId" class="form-label">Publisher:</label>
                        <select id="editPublisherId" name="publisherId" class="form-select" required></select>
                        <div class="invalid-feedback">Please select a publisher.</div>
                    </div>
                    
                  
                    
                    <div class="mb-3">
                        <label for="editAuthorIds" class="form-label">Author IDs (comma-separated):</label>
                        <input type="text" id="editAuthorIds" name="authorIds" class="form-control" required>
                        <div class="invalid-feedback">Please enter author IDs.</div>
                    </div>

                    <button type="submit" class="btn btn-primary">Update Book</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">
    Add Book
  </button>
  
  <!-- Add Book Modal -->
<div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addBookForm">
            <div class="mb-3">
              <label for="bookTitle" class="form-label">Book Title</label>
              <input type="text" class="form-control" id="bookTitle" required>
            </div>
            <div class="mb-3">
              <label for="bookISBN" class="form-label">ISBN</label>
              <input type="text" class="form-control" id="bookISBN" required>
            </div>
            <div class="mb-3">
              <label for="bookPublisher" class="form-label">Publisher</label>
              <select id="bookPublisher" class="form-select" required>
                <option value="">Select Publisher</option>
                <!-- Publishers will be populated dynamically -->
              </select>
            </div>
            
            <div class="mb-3">
              <label for="bookAuthor" class="form-label">Author</label>
              <select id="bookAuthor" class="form-select" required>
                <option value="">Select Author</option>
                <!-- Authors will be populated dynamically -->
              </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitBook()">Add Book</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- Bootstrap Toast Notification -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="updateToast" class="toast align-items-center text-white bg-success border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body" id="toastMessage"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="books.js">
        
    </script>
</body>
</html>
